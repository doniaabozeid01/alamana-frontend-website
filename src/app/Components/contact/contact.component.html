    <img src="../../../assets/contact/insaat-maliyetleri-bir-yilda-yuzde-23-94-artti 1.png" alt="">

<div class="third pt-2">
    <section class="contact-section py-5">
        <div class="container contact-form-container">
            <div class="text-center">
                <h1 class="second-color fw-bold mb-0">تواصل معنا</h1>

                <p class="px-1 mb-5 text-center m-auto fs-5 text-secondary">
                    تواصل مع أحد أعضاء فريق المبيعات لدينا ليساعدك في تلبية احتياجاتك.
                </p>
            </div>

            <div class="contact-box mx-auto p-4 rounded-4 shadow-sm">

                <form [formGroup]="contactForm" (ngSubmit)="submit()">

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <input formControlName="fullName" type="text" class="form-control border-blue"
                                placeholder="الاسم الكامل" />
                        </div>

                        <div class="col-md-6">
                            <input formControlName="email" type="email" class="form-control border-blue"
                                placeholder="البريد الإلكتروني" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <textarea formControlName="message" class="form-control border-blue" rows="5"
                            placeholder="اكتب رسالتك هنا"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn main-btn  px-5 py-2"
                            [disabled]="contactForm.invalid || isLoading">

                            <span class="fs-4">إرسال</span>

                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm mx-2" role="status">
                            </span>

                        </button>
                    </div>

                </form>

            </div>
        </div>
    </section>
</div>
