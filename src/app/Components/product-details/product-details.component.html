<div class="product-details container-fluid py-0 py-lg-5 " *ngIf="product as p; else loading">
    <div class="container"> <!-- ده اللي بيظبط السنتر -->
        <div class="row d-flex justify-content-center align-items-center gx-5 py-4 shadow">

            <!-- ========= Left: Image ========= -->
            <div class="col-lg-6">
                <owl-carousel-o #catCarousel [options]="catOptions">
                    <ng-template carouselSlide *ngFor="let img of product.images">
                        <img [src]="img" [alt]="product?.name" />
                    </ng-template>
                </owl-carousel-o>
            </div>

            <!-- ========= Right : Options (Size / Ice / Sugar / Extras) ========= -->
            <div class="col-lg-6 col-md-12 mt-4 mt-lg-0 py-2 text-end px-5">

                <div class="d-flex flex-column justify-content-center">
                    <h1 class="second-color mb-1 d-none d-md-block">
                        {{ p?.category?.name }}
                    </h1>

                    <div class="d-block d-md-none">

                        <div class=" d-flex justify-content-between align-items-center w-100">
                            <h1 class="second-color mb-0 ">
                                {{p?.category?.name }}
                            </h1>
                        </div>

                    </div>

                    <h2 class="fs-2 main-color mb-2">
                        {{ p?.name }}
                    </h2>

                    <p class="description fs-5 text-muted mb-4">
                        {{p?.ingredients }}
                    </p>

                    <div class="d-flex align-items-center gap-3 mt-auto">
                        <div class="d-flex w-75 gap-2">
                            <button class="add-btn rounded main-outline-btn px-1 px-lg-4  py-2" (click)="addToCart(p)">
                                أضف إلى السلة
                            </button>
                        </div>

                        <p class=" mb-0 me-auto fw-bold fs-4 text-orange d-flex align-items-center">
                            <span class="ms-1 mx-2">{{ p?.currency }} </span>
                            <span> {{p?.price }} </span>
                        </p>

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="container my-5 text-center">Loading…</div>
</ng-template>
