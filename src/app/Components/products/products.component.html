<div class="parent">



    <div class="category-filter py-3 p-0 m-0">

        <h2 class="cf-title ">تصفّح حسب الفئة</h2>

        <div class="chips pb-5" dir="rtl">
            <button class="chip" *ngFor="let c of categories; trackBy: trackByIndex" [class.active]="c.id === selectedId"
                (click)="selectCategory(c.id)" type="button">
                {{ c.name }}
            </button>
        </div>

    </div>




    <div class="py-5 products ">

        <div class="row container justify-content-center align-items-center m-auto ">
            <div class="col-md-3 col-6 mb-4 d-flex justify-content-center " *ngFor="let product of products">

                <div class="category-card m-2 shadow text-center p-0 " [routerLink]="['/product-details', product.id]">


                    <div class="moved-content">
                        <div class="">

                            <owl-carousel-o *ngIf="product.galleryUrls.length" #catCarousel [options]="catOptions">

                                <ng-template carouselSlide *ngFor="let media of product.galleryUrls; trackBy: trackByIndex">
                                    <div class="position-relative">
                                        <img [src]="media.url"      />
                                        <div class="out-btn main-bg-color" (click)="addToCart(product, $event)">
                                            <i class="fa-solid fa-plus"></i>
                                        </div> 
                                    </div>
                                </ng-template>
                            </owl-carousel-o>


                        </div>
                    </div>


                    <div class="w-100 fixed-content m-0 ">
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="text-black">{{product.weight}} كجم</p>
                            <p class="main-color fs-5 second-color text-center name">
                                <!-- {{ (languageService.languageChanged$ | async) === 'ar' ? cat.name_ar : cat.name }} -->
                                {{product.name}}
                            </p>

                        </div>


                        <div class="d-flex justify-content-between align-items-center text-black">
                            <p class="second-color text-center">
                                <!-- {{ (languageService.languageChanged$ | async) === 'ar' ? cat.name_ar : cat.name }} -->
                                {{product.price}} د.ك
                            </p>

                            <p> {{product.priceAfterDiscount}} د.ك
                            </p>
                        </div>


                        <div>
                            <p class="text-dark fs-small text-end">بلاتينيوم فيكس لاصق بلاط احترافي عالي الجودة،
                                مناسب للاستخدام الداخلي والخارجي، يتميز
                                بقوة التصاق ممتازة ومقاومة للرطوبة والحرارة، لضمان تثبيت مثالي وطويل الأمد.</p>
                        </div>

                    </div>




                </div>

            </div>
        </div>

    </div>


</div>
