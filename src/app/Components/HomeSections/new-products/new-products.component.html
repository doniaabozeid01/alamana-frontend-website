<div class="categoriesSwiperCustom my-5 position-relative px-md-5">


    <div class="text-center second-color m-5">
        <h1>وصل جديد</h1>
        <h5>أحدث التركيبات والتقنيات في عالم البناء</h5>
    </div>




        <owl-carousel-o *ngIf="categories?.length" #catCarousel [options]="catOptions" (drag)="dragging = true"
        (dragged)="dragging = false">

        <ng-template carouselSlide *ngFor="let cat of categories; trackBy: trackById">
            <div class="product-hex text-center" (pointerdown)="onPtrDown($event)" (pointermove)="onPtrMove($event)"
                (pointerup)="onPtrUp()" (pointercancel)="onPtrCancel()" (pointerleave)="onPtrCancel()"
                (click)="onCardClick(cat.id, $event)">

                <div class="hex-img">
                    <img [src]="cat.imagePath" [alt]="cat.name" />
                    <!-- بادج جديد -->
                    <span class="badge-new" *ngIf="cat.isNew">جديد</span>
                    <!-- اسم المنتج -->
                </div>
                <span class="pill-name">{{ cat.name }}</span>      
            </div>


        </ng-template>
    </owl-carousel-o>

</div>
