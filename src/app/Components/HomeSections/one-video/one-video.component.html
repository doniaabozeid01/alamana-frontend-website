<div class="parent px-1">

  <div #videoEl class="video video-wrapper position-relative my-5 rounded-4 overflow-hidden shadow-lg" #wrap
    (click)="toggleVideo(videoEl)">

    <video [src]="video.url" autoplay muted loop playsinline class="w-100 h-100 object-fit-cover">
    </video>


    <button class="play-btn " *ngIf="!isPlayingEl(videoEl)" (click)="$event.stopPropagation(); toggleVideo(videoEl)">
      <i class="fa-solid fa-play"></i>
    </button>

  </div>

</div>
